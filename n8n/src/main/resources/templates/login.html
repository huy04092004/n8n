<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Đăng nhập - Phòng khám</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="form-container">
        <h2 style="text-align: center; margin-bottom: 2rem;">Đăng nhập</h2>

        <!-- Hiển thị lỗi nếu có -->
        <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

        <form method="post" action="/auth/login">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Nhập email của bạn" required autofocus>
            </div>
            
            <div class="form-group">
                <label for="password">Mật khẩu</label>
                <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>
            </div>

            <div class="form-group" style="text-align: center;">
                <button type="submit" class="btn btn-primary">Đăng nhập</button>
            </div>
        </form>

        <div style="text-align: center; margin-top: 1rem;">
            <p>Chưa có tài khoản? <a th:href="@{/auth/register}">Đăng ký ngay</a></p>
        </div>
    </div>
</body>
</html>
